<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Responsive Form Design</title>
    <style type="text/css">
      body {
        background-color: #58A2D8;
      }

      .container {
        margin: 0 auto;
        width: 90%;
      }

      div div{
        float: left;
        width: 33%;
        margin: 0;
      }

      form {
        color: white;
        font-family: "Arial Black";
        font-size: 16px;
      }

      label {
        text-align: left;
        color: red;
        margin-top: 40px;
      }
      input {
        background-color: #58A2D8;
        color: #fff;
        border: 2px solid white;
        width: 85%;
        max-width: 350px;
        font-size: 20px;
        margin: 5px 0 45px;
      }

      input:focus {
        outline:none;
        border-color:#26699A;
      }

      select {
        background-color: #58A2D8;
        color: #fff;
        width: 85%;
        max-width: 350px;
        font-size: 20px;
        margin: 5px 0 45px;
      }

      textarea {
        background-color: #58A2D8;
        color: #fff;
        border: 2px solid white;
        width: 85%;
        max-width: 350px;
        height: 150px;
        font-size: 20px;
        margin: 5px 0 45px;
      }

      textarea:focus {
        outline:none;
        border-color:#26699A;
      }

      .left-column {
        width: 33%;
        min-width: 350px;
      }

      .middle-column {
        width: 33%;
        min-width: 350px;
      }

      .right-column {
        width: 33%;
        min-width: 350px;
      }

      .submit {
        float:right;
        clear: both;
        width: 200px;
        margin: 0 auto;
      }

      input::-webkit-input-placeholder {
        color: #3575A6;
      }
    </style>
  </head>
  <body>
    <form method="POST" action="http://requestb.in/xhtcetxh">
      <div class="container">
    <div class="left-column">
        FIRST NAME<br>
        <input type="text" name="first-name" placeholder="Jonathan">
        LAST NAME<br>
        <input type="text" name="last-name" placeholder="Doe">
        EMAIL ADDRESS<br>
        <input type="text" name="email" placeholder="jon@doe.com">
        COUNTRY<br>
        <select name="country">
          <option value="choose-country" selected>Choose a country</option>
          <option value="france">France</option>
          <option value="italy">Italy</option>
          <option value="portugal">Portugal</option>
        </select>
        BIOGRAPHY<br>
        <textarea type="text" name="bio"></textarea>
    </div>
    <div class="middle-column">
        PHONE NUMBER<br>
        <input type="text" name="phonenumber" placeholder="+351 999 999">
        AFFILIATIONS<br>
        <textarea type="text" name="affiliations"></textarea>
        OCCUPATION<br>
        <input type="text" name="occupation">
        CAT'S NAME<br>
        <input type="text" name="catname" placeholder="Kitty">
        FAVORITE GADGET<br>
        <input type="text" name="favgadget" placeholder="Annoy-a-tron">
    </div>
    <div class="right-column">
        TYPE OF TALENT<br>
        <select name="talent">
          <option value="choose-talent" selected>Choose a talent</option>
          <option value="juggling">Juggling</option>
          <option value="knife-throwing">Knife throwing</option>
          <option value="fire-eating">Fire eating</option>
        </select>
        FAVORITE DRINK<br>
        <input type="text" name="favdrink" placeholder="Green Tea">
        SPECIAL POWER<br>
        <input type="text" name="specialpower" placeholder="Anti-gravity">
        WEAPON OF CHOICE<br>
        <input type="text" name="weapon" placeholder="Lightsaber">
        COMMENTS<br>
        <textarea type="text" name="comments"></textarea>
    </div>
<input class="buttonsubmit" type="submit" name="submit" value="Submit">
  </div>

  </form>
  </body>
</html>
